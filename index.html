<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Challenge Game</title>

<!-- Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden; /* verhindert Springen */
}

/* ðŸ”’ Fester Center-Wrapper */
body {
  display: grid;
  place-items: center; /* immer exakt mittig */
}

/* ðŸŸ¦ GAME CONTAINER */
#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 25px;
  background: #000;
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
  box-sizing: border-box; /* stabil */
  position: fixed; /* FIXIERT in der Mitte */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* wirklich mittig */
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.6em;
  margin-bottom: 25px;
  color: #4dd0e1;
}

#task {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.4em;
  margin: 25px 0;
  word-break: keep-all; /* keine Hyphen */
}

#inputContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#answer {
  width: 80%;
  padding: 12px;
  font-size: 1em;
  border-radius: 12px;
  border: none;
  text-align: center;
  outline: none;
}

button {
  margin-top: 15px;
  padding: 12px 30px;
  font-size: 1em;
  border-radius: 12px;
  border: none;
  background: #2e7d32;
  color: white;
  cursor: pointer;
  transition: all 0.2s;
}

button:hover {
  background: #4caf50;
}

#message {
  margin-top: 20px;
  font-size: 1em;
  min-height: 40px;
}

#score {
  margin-top: 15px;
  font-size: 1em;
  color: #ffeb3b;
}

@media (max-width: 768px) {
  h1 { font-size: 1.3em; }
  #task { font-size: 1.1em; }
}
</style>
</head>

<body>

<div id="gameContainer">
  <h1>ðŸ§®</h1>

  <div id="task">Loading...</div>

  <div id="inputContainer">
    <input id="answer" type="number" placeholder="Your answer" autofocus>
    <button onclick="checkAnswer()">OK</button>
  </div>

  <div id="message"></div>
  <div id="score">Score: 0</div>
</div>

<script>
// ðŸ”’ Brain-Test Game Original by GÃ«zim Hasani
const gameID = "2025-GH-BC01";
const gameVersion = "1.0.0";
const creationDate = "2025-12-14";

let correctAnswer = 0;
let score = 0;

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateTask() {
  const pattern = randomInt(1, 3);
  let a, b, c, text;

  if (pattern === 1) {
    a = randomInt(6, 20);
    b = randomInt(4, 15);
    c = randomInt(5, 40);
    correctAnswer = (a * b) - c;
    text = `(${a} Ã— ${b}) âˆ’ ${c}`;
  }

  if (pattern === 2) {
    a = randomInt(10, 40);
    b = randomInt(5, 30);
    c = randomInt(2, 8);
    correctAnswer = (a + b) * c;
    text = `(${a} + ${b}) Ã— ${c}`;
  }

  if (pattern === 3) {
    c = randomInt(2, 6);
    correctAnswer = randomInt(5, 20);
    b = randomInt(5, 30);
    a = (correctAnswer * c) + b;
    text = `(${a} âˆ’ ${b}) Ã· ${c}`;
  }

  document.getElementById("task").textContent = `${text} = ?`;
  document.getElementById("answer").value = "";
  document.getElementById("answer").focus();
}

function checkAnswer() {
  const input = document.getElementById("answer");
  const message = document.getElementById("message");

  if (input.value === "") return;

  if (Number(input.value) === correctAnswer) {
    score++;
    message.textContent = "âœ… Correct!";
    document.getElementById("score").textContent = `Score: ${score}`;
  } else {
    message.textContent = `âŒ Wrong! Correct was ${correctAnswer}`;
  }

  setTimeout(() => {
    message.textContent = "";
    generateTask();
  }, 700);
}

generateTask();
</script>

</body>
</html>
